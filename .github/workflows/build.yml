name: "Build ZMK Firmware"
on:
  push:
    paths:
      - boards/**
      - config/**.keymap
      - build.yaml
  pull_request:
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      archive_name: "firmware-${{ github.sha }}"
